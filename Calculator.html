<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" type="text/css">
</head>
<body id="bd">
    <form action="Calculator.php" method="get">
        First Input: <input type="text" id="first" name="first_num" onkeyup="upperCase(this)">
        <div>
            <input type="radio" name="operator" value="+" checked>+
            <input type="radio" name="operator" value="-">-
            <input type="radio" name="operator" value="*">*
            <input type="radio" name="operator" value="/">/
        </div>
        Second Input: <input type="text" id="second" name="second_num" onkeyup="upperCase(this)"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function upperCase(obj){
            if(isNaN(obj.value) && !/^-$/.test(obj.value)){
                alert("Invalid input")
                obj.value="";
            }
            if(!/^[+-]?\d*\.{0,1}\d{0,1}$/.test(obj.value)){
                obj.value=obj.value.replace(/\.\d{2,}$/,obj.value.substr(obj.value.indexOf('.'),5));
            }
        }
    </script>
</body>
</html>
